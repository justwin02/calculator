<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-current" id="currentOperationSccreen">0</div>
            </div>
            <div class="buttons-grid">
                <button 
                    class="btn btn-red span-2"
                    id="clearBtn"
                    onclick="this.blur();"
                >
                    CLEAR
                </button>
                <button
                    class="btn btn-blue span-2"
                    id="deleteBtn"
                    onclick="this.blur();"
                >
                    DELETE
                </button>
            </div>            
        </div>
    </main>
</body>
</html>
